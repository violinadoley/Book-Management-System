<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authors</title>
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/navbar.css">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		#authors {
			background-color: #F9FAFB;
			padding: 80px 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h2 {
			font-size: 40px;
			font-weight: 700;
			margin-bottom: 80px;
		}

		#authors {
			background-color: #F9FAFB;
			padding: 80px 0;
		}

		h2 {
			font-size: 40px;
			font-weight: 700;
			margin-bottom: 80px;
			text-align: center;
		}

		.row {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 40px;
			margin: 0 auto;
			max-width: 1000px;
		}

		.col {
			flex: 1;
			max-width: calc(50% - 20px);
		}

		.author {
			background-color: #fff;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
			text-align: center;
			margin-bottom: 40px;
			
		}

		.author-img {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			overflow: hidden;
			margin: 0 auto 40px;
		}

		.author-img img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.2s ease-in-out;
		}

		.author:hover .author-img img {
			transform: scale(1.1);
		}

		h3 {
			font-size: 28px;
			font-weight: 700;
			margin-bottom: 16px;
			color: #000;
		}

		p {
			font-size: 18px;
			font-weight: 400;
			line-height: 1.5;
			color: #4B5563;
			margin-bottom: 0;
		}

		#register-author {
			background-color: #F9FAFB;
			padding: 80px 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#register-form {
			display: flex;
			flex-direction: column;
			gap: 20px;
			max-width: 500px;
			width: 100%;
			margin: 0 auto;
		}

		.form-group {
			display: flex;
			flex-direction: column;
		}

		label {
			font-size: 18px;
			font-weight: 600;
			margin-bottom: 8px;
		}

		input {
			font-size: 16px;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			font-size: 18px;
			font-weight: 600;
			padding: 12px 24px;
			background-color: #4B5563;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		button:hover {
			background-color: #1F2937;
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar">
			<a href="/home">Home</a>
			<a href="/about">About</a>
			<a href="/review">Reviews</a>
			<a class="active" href="/author">Authors</a>
			<a href="/userdashboard">My dashboard</a>
		</nav>
	</header>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<section id="authors">
		<h2>Meet our new Authors</h2>
		<div class="row">
			<div class="col">
				<div class="author">
					<div class="author-img">
						<img src="/static/Images/user.jpeg" alt="Author 1">
					</div>
					<h3>Jacob Williams</h3>
					<p> jacob@gmail.com</p>
				</div>
			</div>
			<div class="col">
				<div class="author">
					<div class="author-img">
						<img src="/static/Images/user.jpeg" alt="Author 2">
					</div>
					<h3>Jasmine Lee</h3>
					<p>jasmine@gmail.com</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="author">
					<div class="author-img">
						<img src="/static/Images/user.jpeg" alt="Author 1">
					</div>
					<h3>John Smith</h3>
					<p>johnsmith@gmail.com</p>
				</div>
			</div>
			<div class="col">
				<div class="author">
					<div class="author-img">
						<img src="/static/Images/user.jpeg" alt="Author 2">
					</div>
					<h3>{{authorname}}</h3>
					<p> {{authoremail}}</p>
				</div>
			</div>
		</div>
	</section>


	<section id="register-author">
		<h2>Register as a New Author</h2>
		<form id="register-form" method="post" action="/author">
			{% csrf_token %} 
			<div class="form-group">
				<label for="authorname">Author Name</label>
				<input type="text" id="authorname" name="authorname" required>
			</div>
			<div class="form-group">
				<label for="authorID">Author ID</label>
				<input type="number" id="authorID" name="authorID" required>
			</div>
			<div class="form-group">
				<label for="authoremail">Author Email</label>
				<input type="email" id="authoremail" name="authoremail" required>
			</div>
			<div class="form-group">
				<label for="no_of_works">Number of Works</label>
				<input type="number" id="no_of_works" name="no_of_works" required>
			</div>

			<button type="submit">Register</button>
		</form>
	</section>
	



</body>

</html>
